name: CI

on:
  pull_request:
  push:
    branches: [main, beta]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository_owner }}/picard-plugin-add-to-collection-devcontainer
          cacheFrom: ghcr.io/${{ github.repository_owner }}/picard-plugin-add-to-collection-devcontainer
          push: always
          runCmd: |
            uv run ruff check .
            uv run ruff format --check .
            uv run picard-plugins -y --install ./
            uv run picard-plugins --list --no-color | tee /tmp/plugin-list.txt | grep "Add to Collection (enabled)" || { cat /tmp/plugin-list.txt; exit 1; }

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ case(github.event_name == 'push', github.ref_name, github.head_ref)  }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        uses: astral-sh/setup-uv@v3

      - name: Install gettext (for msgfmt)
        run: sudo apt-get update && sudo apt-get install -y gettext

      - name: Install dependencies
        run: uv sync

      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          no_operation_mode: ${{ github.event_name != 'push' }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"
